<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Album of Temple Pictures</title>
  <meta name="description" content="Temple pictures all set up in an album that's able to be interacted with.">
  <meta name="author" content="Ethen Campbell">
  <link rel="stylesheet" href="styles/temples.css">
  <link rel="stylesheet" href="styles/temples-large.css">
  <script src="scripts/temples.js" defer></script>
</head>
<body>
    <header>
      <h1>Temple Album</h1>
      <button id="hamburger" aria-label="Toggle navigation">â˜°</button>
      <nav id="nav-menu">
        <a href="#">Home</a>
        <a href="#">Old</a>
        <a href="#">New</a>
        <a href="#">Large</a>
        <a href="#">Small</a>
      </nav>
    </header>
      
  <main>
    <h2>Home</h2>
    <div class="gallery">
      <figure>
        <img src="images/casper_wyoming.jpg" alt="Casper Temple">
        <figcaption>Casper, Wyoming</figcaption>
      </figure>
      <figure>
        <img src="images/denver_colorado.jpg" alt="Denver Temple">
        <figcaption>Denver, Colorado</figcaption>
      </figure>
      <figure>
        <img src="images/gilbert_arizona.jpg" alt="Gilbert Temple">
        <figcaption>Gilbert, Arizona</figcaption>
      </figure>
      <figure>
        <img src="images/hartford_connecticut.jpg" alt="Hartford Temple">
        <figcaption>Hartford, Connecticut</figcaption>
      </figure>
      <figure>
        <img src="images/kona_hawaii.jpg" alt="Kona Temple">
        <figcaption>Kona, Hawaii</figcaption>
      </figure>
      <figure>
        <img src="images/ogden_utah.jpg" alt="Ogden Temple">
        <figcaption>Ogden, Utah</figcaption>
      </figure>
      <figure>
        <img src="images/sao_paulo_brazil.jpg" alt="Sao Paulo Temple">
        <figcaption>Sao Paulo, Brazil</figcaption>
      </figure>
      <figure>
        <img src="images/st_george_utah.jpg" alt="St. George Temple">
        <figcaption>St. George, Utah</figcaption>
      </figure>
      <figure>
        <img src="images/syracuse_utah.jpg" alt="Syracuse Temple">
        <figcaption>Syracuse, Utah</figcaption>
      </figure>
    </div>
  </main>

  <footer>
    <p>&copy; <span id="currentyear"></span> Ethen Campbell, Idaho</p>
    <p id="lastModified"></p>
</footer>

<script src="temples.js" defer></script>

</body>
</html>
