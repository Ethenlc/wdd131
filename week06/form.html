<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Submit your review for our products. Share your thoughts on features and more.">
        <meta name="author" content="Ethen Campbell">
        <title>Product Review Form</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/form.css">
    </head>
<body>
    <h1>Product Review</h1>
    <form method="get" action="review.html">
        <!-- Product Name -->
        <label for="productName">Product Name:</label>
        <select id="productName" name="productName" required>
            <option value="" disabled selected>Select a Product ...</option>
            <!-- Options will be populated by JavaScript -->
        </select>
    
        <!-- Overall Rating -->
        <h3>Overall Rating:</h3>
        <div class="stars">
            <input type="radio" id="fivestar" name="stars" value="5" required><label for="fivestar"></label>
            <input type="radio" id="fourstar" name="stars" value="4" required><label for="fourstar"></label>
            <input type="radio" id="threestar" name="stars" value="3" required><label for="threestar"></label>
            <input type="radio" id="twostar" name="stars" value="2" required><label for="twostar"></label>
            <input type="radio" id="onestar" name="stars" value="1" required><label for="onestar"></label>
        </div>
                    
        <!-- Date of Installation -->
        <label for="installationDate">Date of Installation:</label>
        <input type="date" id="installationDate" name="installationDate" required>
    
        <!-- Useful Features -->
        <fieldset class="vertical">
            <h3>Useful Features:</h3>
            <div class="checkbox-container">
                <input type="checkbox" id="feature1" name="features" value="Feature 1">
                <label for="feature1">Durability</label>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="feature2" name="features" value="Feature 2">
                <label for="feature2">Ease of Use</label>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="feature3" name="features" value="Feature 3">
                <label for="feature3">Performance</label>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="feature4" name="features" value="Feature 4">
                <label for="feature4">Design</label>
            </div>
        </fieldset>
    
        <!-- Written Review -->
        <label for="review">Written Review (optional)</label>
        <textarea id="review" name="review"></textarea>
    
        <!-- User Name -->
        <label for="userName">User Name (optional)</label>
        <input type="text" id="userName" name="userName">
    
        <!-- Submit Button -->
        <input type="submit">
    </form>
    
    <footer>
        <p>&copy; <span id="currentyear"></span> Ethen Campbell, Idaho</p>
        <p id="lastModified"></p>
    </footer>
    
    <script src="scripts/form.js" defer></script>
</body>
</html>
